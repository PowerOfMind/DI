<!DOCTYPE html>
<html lang="es">
<head>
<title>Opacidad</title>
<meta charset="UTF-8"> 

	<link rel="stylesheet" type="text/css" href="../css/21_miscelanea.css">
	<link rel="stylesheet" type="text/css" href="../css/opacidad.css">
	

<body>
	<img src="../img/flor.png" id="opacidad1">
	<img src="../img/flor.png" id="opacidad2">
	<img src="../img/flor.png" id="opacidad3">
	<hr class="rosa">
		
	
	<h2>Segundo ejemplo de opacidad</h2>
	
	<div class="background">
		<div class="box">
			<h2>¡Hola, mundo!</h2>
		</div>
	</div>
		
	
	
	<hr class="rosa">
	<h2>Transparencia</h2>
	<img class="transparencia" src="../img/invierno.jpg" 
	
onmouseover="this.style.opacity=1; this.filters.alpha.opacity=100" 
onmouseout="this.style.opacity=0.4; this.filters.alpha.opacity=40">

	
	
</body>
</html>
