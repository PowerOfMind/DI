    <div id="contact" class="container">
      <h3 class="text-center">Donde nos encontramos</h3>

      <div class="row">
        <div class="col-md-4">
          <p><span class="glyphicon glyphicon-map-marker"></span> Kauai, Hawaii</p>
          <p>
            <span class="glyphicon glyphicon-phone"></span> Telefono: +101 456789123
          </p>
          <p>
            <span class="glyphicon glyphicon-envelope"></span> Email:
            moon@tothemoon.com
          </p>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-sm-6 form-group">
              <input
                class="form-control"
                id="name"
                name="name"
                placeholder="Nombre"
                type="text"
                required
              />
            </div>
            <div class="col-sm-6 form-group">
              <input
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                type="email"
                required
              />
            </div>
          </div>
          <textarea
            class="form-control"
            id="comments"
            name="comments"
            placeholder="Comentarios"
            rows="5"
          ></textarea>
          <br />
          <div class="row">
            <div class="col-md-12 form-group">
              <button class="btn pull-right" type="submit">Send</button>
            </div>
          </div>
        </div>
      </div>
      <br />

      <div class="col-md-12">
      <iframe
        src="https://www.google.com/maps/d/u/0/embed?mid=1vRYBzQ5sHzIZCzpvcGAoQyjjthh03AxL&ehbc=2E312F"
